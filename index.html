<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CockTail DB</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center mx-auto mt-5 ">Welcome to TheCocktailDB</h2>

        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="get-cocktail-input" type="text" class="form-control" placeholder="Search for a CockTail ...">
                <div class="input-group-append">
                    <button onclick="loadCocktailsName()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>

        <!-- display cocktail Details -->
        <div class="container overflow-hidden">
            <div class="row gy-5">
                <div class="col-6">
                    <div class="p-3 border bg-light">Custom column padding</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light">Custom column padding</div>
                </div>
                <div class="col-12">
                    <div class="p-3 border bg-light">Custom column padding</div>
                </div>

            </div>
        </div>

        <!-- card (display cocktail)-->
        <div id="display-cocktail" class="row row-cols-1 row-cols-md-4 g-4 mt-5">

        </div>

    </div>


    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Custom script -->
    <script src="js/app.js"></script>
</body>

</html>
